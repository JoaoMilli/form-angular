<div class=container>
    <mat-tab-group>
        <mat-tab label="Tipo1"> 
            <div fxLayout="row" fxLayoutAlign="space-around stretch" >
                <table fxFill mat-table [dataSource]="products">
                    <ng-container matColumnDef="Nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td mat-cell *matCellDef="let p"> {{p.nome}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let p"> {{p.id}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
                </table>
            </div>
        </mat-tab>
        <mat-tab label="Tipo2">
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
            <app-item-card></app-item-card>
        </mat-tab>
        <mat-tab label="Tipo3"> Tipo3 </mat-tab>
        <mat-tab label="Tipo4"> Tipo4 </mat-tab>
        <mat-tab label="Tipo5"> Tipo5 </mat-tab>
    </mat-tab-group>

    <router-outlet></router-outlet>

</div>
